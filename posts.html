---
layout: default
title: Posts
---

<div>
  <h2>Posts</h2>
  <section class="archive_list">
    {% for post in site.posts %}
      <div class="post_title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
        <span class="date">{{ post.date | date: "%-d %b, %Y" }}</span>
      </div>
    {% endfor %}
  </section>
</div>
